<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Renting</title>
    <style>
        body {
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .car-form-container {
            
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            padding: 0 10px;
            background: url("https://www.mercedes-benz.co.in/content/india/en/passengercars/models/cabriolet-roadster/a238-fl-22-2/overview/_jcr_content/root/responsivegrid/simple_stage.component.damq5.3379718866375.jpg/ecab-desktop-banner.jpg");
            background-position: center;
            background-size: cover;
        }

        .car-form-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: inherit;
            background-size: inherit;
            background-position: inherit;
            opacity: 0.2; /* Controls the fade effect */
            z-index: -1;
        }

        .car-form-container:hover {
            transform: scale(1.05);
        }

        .car-form-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
            position: relative;
            z-index: 1;
        }

        form {
            width: 300px;
        }

        .form {
            padding: 20px;
            width: 320px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: white;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid white;
            border-radius: 5px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4e54c8;
            box-shadow: 0 0 5px rgba(78, 84, 200, 0.5);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        .submit-btn:hover {
            background-color: #79cbf5;
        }
    </style>
</head>
<body>
    

    <div class="car-form-container">
        <div class="form"><form>
            <h2>Rent Car</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="car-model">Car Model</label>
                <select id="car-model" name="car-model" required>
                    <option value="choose">Choose a model</option>
                    <option value="sedan">Sedan</option>
                    <option value="suv">SUV</option>
                    <option value="hatchback">Hatchback</option>
                    <option value="coupe">Coupe</option>
                    <option value="convertible">Convertible</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">From Date:</label>
                <input type="date" id="date" name="date" required>
                <label for="date">To Date:</label>
                <input type="date" id="date" name="date" required>
                
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form></div>
    </div>

</body>
</html>
